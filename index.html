<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Крестики-нолики онлайн</title>

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/xo.js"></script>
  </head>
  <body>
    <h1>Крестики-нолики</h1>
    <div id="settings">
      <p class="r">
        <input type="text" placeholder="имя игрока 1" size="20" id="player1" />
        <img src="img/mark/x.svg" />
      </p>
      <p class="r">
        <input
          type="text"
          placeholder="имя игрока 2"
          size="20"
          id="player2"
          value="Робот"
        />
        <img src="img/mark/o.svg" />
      </p>
      <p class="l">
        <label
          ><input type="radio" name="mode" onclick="xo.setMode(0)" /> играют два
          человека</label
        >
      </p>
      <p class="l">
        <label
          ><input type="radio" name="mode" checked onclick="xo.setMode(1)" />
          робот против человека</label
        >
      </p>
      <p><button onclick="xo.showGame()">играть</button></p>
    </div>
    <div id="game">
      <button id="new-game" onclick="xo.newGame();">новая игра</button>
      <img src="img/grid.svg" id="tabl" />
      <img src="img/mark/n.svg" id="1" onclick="alert(this.id)" />
      <img src="img/mark/o.svg" id="2" onclick="alert(this.id)" />
      <img src="img/mark/n.svg" id="3" onclick="alert(this.id)" />
      <img src="img/mark/n.svg" id="4" onclick="alert(this.id)" />
      <img src="img/mark/n.svg" id="5" onclick="alert(this.id)" />
      <img src="img/mark/n.svg" id="6" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="7" onclick="alert(this.id)" />
      <img src="img/mark/n.svg" id="8" onclick="alert(this.id)" />
      <img src="img/mark/n.svg" id="9" onclick="alert(this.id)" class="x" />
      <img src="img/lines/0.svg" id="line" />
    </div>
    <div id="info">
      <p id="message"></p>
      <h1>счёт:</h1>
      <table>
        <tr>
          <td id="score-name-1"></td>
          <td id="score-value-1">0</td>
        </tr>
        <tr>
          <td id="score-name-2"></td>
          <td id="score-value-2">0</td>
        </tr>
        <tr>
          <td>ничья:</td>
          <td id="draw">0</td>
        </tr>
      </table>
      <p><button onclick="xo.showSettings()">настройки</button></p>
    </div>
  </body>
</html>
