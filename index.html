<!DOCTYPE html>
<html>
  <head>
    <title>Крестики-нолики онлайн</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/xo.js"></script>
  </head>
  <body>
    <h1>Крестики-нолики</h1>
    <div id="settings">
      <p class="r">
        <input type="text" placeholder="имя игрока 1" size="20" />
        <img src="img/mark/x.svg" />
      </p>
      <p class="r">
        <input type="text" placeholder="имя игрока 2" size="20" />
        <img src="img/mark/o.svg" />
      </p>
      <p class="l">
        <label><input type="radio" name="mode" /> играют два человека</label>
      </p>
      <p class="l">
        <label><input type="radio" name="mode" /> робот против человека</label>
      </p>
      <p><button>играть</button></p>
    </div>
    <div id="game">
      <button>новая игра</button>
      <img src="img/grid.svg" id="tabl" />
      <img src="img/mark/x.svg" id="1" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="2" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="3" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="4" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="5" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="6" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="7" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="8" onclick="alert(this.id)" />
      <img src="img/mark/x.svg" id="9" onclick="alert(this.id)" />
      <img src="img/lines/7.svg" id="line" />
    </div>
    <div id="info">
      <p id="message">ходит Игрок 1 <img src="img/mark/x.svg" /></p>
      <h1>счёт:</h1>
      <table>
        <tr>
          <td>Игрок 1:</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Игрок 2:</td>
          <td>7</td>
        </tr>
        <tr>
          <td>ничья:</td>
          <td>180</td>
        </tr>
      </table>
      <p><button>настройки</button></p>
    </div>
  </body>
</html>
